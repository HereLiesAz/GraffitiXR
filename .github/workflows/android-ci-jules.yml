name: Android CI Jules

on:
  workflow_dispatch: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Read Version
      run: cat version.properties >> $GITHUB_ENV

    - name: Build with Gradle
      id: gradle-build
      # capture output while still failing if build fails (but continue-on-error handles the workflow flow)
      run: |
        set +e
        ./gradlew assembleDebug -PversionBuild=${{ github.run_number }} --build-cache > build.log 2>&1
        EXIT_CODE=$?
        echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
        cat build.log
        exit $EXIT_CODE
      continue-on-error: true

    - name: Rename APK
      if: steps.gradle-build.outcome == 'success'
      run: |
        mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/GraffitiXR-${{ env.versionMajor }}.${{ env.versionMinor }}.${{ env.versionPatch }}.${{ github.run_number }}.apk

    - name: Upload APK
      if: steps.gradle-build.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: GraffitiXR-${{ env.versionMajor }}.${{ env.versionMinor }}.${{ env.versionPatch }}.${{ github.run_number }}
        path: app/build/outputs/apk/debug/GraffitiXR-${{ env.versionMajor }}.${{ env.versionMinor }}.${{ env.versionPatch }}.${{ github.run_number }}.apk

    # Delete the old release/tag so we can move it to the current commit
    - name: Delete Old Release
      if: steps.gradle-build.outcome == 'success' && github.event_name == 'push'
      run: |
        gh release delete latest-debug --cleanup-tag -y || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Post the APK as the latest debug release
    - name: Release APK
      if: steps.gradle-build.outcome == 'success' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest-debug
        name: Latest Debug Build
        body: "Automatic build from commit ${{ github.sha }}. Version: ${{ env.versionMajor }}.${{ env.versionMinor }}.${{ env.versionPatch }}.${{ github.run_number }}"
        files: app/build/outputs/apk/debug/GraffitiXR-${{ env.versionMajor }}.${{ env.versionMinor }}.${{ env.versionPatch }}.${{ github.run_number }}.apk
        prerelease: true
        make_latest: true

    - name: Report Failure to Jules
      if: steps.gradle-build.outcome == 'failure'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          let logTail = 'Log file not found.';
          try {
            const log = fs.readFileSync('build.log', 'utf8');
            logTail = log.slice(-4000); // Capture last 4000 chars
          } catch (e) {
            console.log('Error reading build.log', e);
          }

          const body = `Build failed on ${context.eventName === 'pull_request' ? 'PR #' + context.issue.number : context.ref}.\n\n**Log Output:**\n\`\`\`\n${logTail}\n\`\`\`\n\nJules, @google-labs-jules, please debug and fix this build failure.`;

          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Build Failure on ${context.eventName === 'pull_request' ? 'PR #' + context.issue.number : context.ref}`,
            body: body,
            labels: ['jules']
          });

    - name: Fail Job if Build Failed
      if: steps.gradle-build.outcome == 'failure'
      run: exit 1
